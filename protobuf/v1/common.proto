syntax = "proto3";

package mayastor.v1;

// Specifies the type of the pool
enum PoolType {
  Lvs = 0;  // pool backed by spdk lvs
}

// The wrapper for pooltype.
// It helps in defining optional fields
// when required.
message PoolTypeValue {
  PoolType value = 1;
}
  
// Protocol over which the bdev/replica/nexus etc will be shared.
enum ShareProtocol {
  NONE = 0; // not exposed
  NVMF = 1; // NVMe over Fabrics (TCP)
  ISCSI = 2; // iSCSI
}
